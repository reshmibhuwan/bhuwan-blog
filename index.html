<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhuwan Reshmi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #editor {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 150px;
      background: #fff;
      border-radius: 5px;
    }
    #toolbar {
      margin-bottom: 10px;
      text-align: center;
    }
    button {
      margin: 2px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .note {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      border-radius: 5px;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      float: right;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Bhuwan Reshmi - Mini Blog</h1>

  <!-- Toolbar -->
  <div id="toolbar">
    <button onclick="format('bold')"><b>B</b></button>
    <button onclick="format('italic')"><i>I</i></button>
    <button onclick="format('underline')"><u>U</u></button>
    <button onclick="format('insertUnorderedList')">â€¢ List</button>
    <button onclick="format('insertOrderedList')">1. List</button>
    <button onclick="highlight()">Highlight</button>
  </div>

  <!-- Editable area -->
  <div id="editor" contenteditable="true" placeholder="Write your note here..."></div>
  <br>
  <button onclick="saveNote()">Save Note</button>

  <h2>Saved Notes</h2>
  <div id="notes"></div>

  <script>
    // Apply formatting
    function format(command) {
      document.execCommand(command, false, null);
    }

    // Highlight selected text
    function highlight() {
      document.execCommand("backColor", false, "yellow");
    }

    // Save note
    function saveNote() {
      const editor = document.getElementById("editor");
      const notes = document.getElementById("notes");

      if (editor.innerHTML.trim() === "") return;

      const noteDiv = document.createElement("div");
      noteDiv.className = "note";
      noteDiv.innerHTML = editor.innerHTML + 
        '<button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>';

      notes.appendChild(noteDiv);
      editor.innerHTML = ""; // Clear editor
    }
  </script>
</body>
</html>
